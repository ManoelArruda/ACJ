  <section>
    <h1 id="titulo">Formulário de Inscrição</h1>

    <form id="formulario" action="" method="post" autocomplete="on">
      <label>Nome Completo:
        <input type="text" id="nameComplete" name="nameComplete"  placeholder="Digite seu nome completo" title="Por favor preencha o campo nome" /><br>
      </label>
      
      <label>Sexo:</label>
      <label>Masculino
        <input type="radio" name="sexo" id="masculino" />
      </label>
      
      <label for="feminino">Feminino
        <input type="radio" name="sexo" id="feminino" /><br>
      </label>
      
      <label>Data de Nascimento:
        <input type="date" name="dateNascimento" id="dateNascimento"/><br>
      </label>
      
      <label>Idade
        <input type="number" name="idade" id="idade" /><br>
      </label>
      
      <label>Cep:
      <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
              onblur="pesquisacep(this.value);" /> <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei meu CEP</a><br>
      </label>

      <label>Rua:
      <input name="rua" type="text" id="rua" size="60" readonly /><br>
      </label>

      <label>Número:
      <input name="numero" type="text" id="numero" size="60" /><br>
      </label>

      <label>Complemento:
      <input name="complemento" type="text" id="complemento" size="60" /><br>
      </label>

      <label>Bairro:
      <input name="bairro" type="text" id="bairro" size="40" readonly /><br>
      </label>
      
      <label>Cidade:
      <input name="cidade" type="text" id="cidade" size="40" readonly /><br>
      </label>

      <label>Estado:
      <input name="uf" type="text" id="uf" size="2" readonly /><br>
      </label>

      <label>Paróquia</label>
      <select name="paroquia" id="paroquia">
        <option value="selecionarParoquia" selected>Selecionar Paróquia</option>
        <option value="raizDaSerra">Raiz da Serra</option>
        <option value="piabeta">Piabetá</option>
        <option value="santoAleixo">Santo Aleixo</option>
        <option value="maua">Mauá</option>
        <option value="guapimirim">Guapimirim</option>
        <option value="mage">Magé</option>
        <option value="novaMarilia">Nova Marília</option>
        <option value="paradaModelo">Parada Modelo</option>
        <option value="surui">Suruí</option>
        <option value="São Sebastião">São Sebastião</option>
        <option value="santaTerezinha">Santa Terezinha</option>
        <option value="outraParoquia">Outra Paróquia</option>
        <input type="text" name="outraParoquia" id="outraParoquia" placeholder="Digite o nome da sua Paróquia aqui." required />
      </select>
      
      <label>Celular 1
        <input type="tel" name="celular1" id="celular1" />
      </label>
      
      <label>Celular 2
        <input type="tel" name="celular2" id="celular2" />
      </label>
      
      <label>Tel de Emergência:
        <input type="tel" id="phone" name="phone" />
      </label>
      
      <label>Nome Contato de Emergência
        <input type="text" name="nameEmergencia" id="nameEmergencia" />
      </label><br>

      <label for="email">Email:
        <input type="text" id="email" name="email" required placeholder="Digite seu melhor email" title="Por favor preencha o campo email" /><br>
      </label>
      
      <label>Possui contraindicação médica para realização de atividade física?</label>
      <label>Sim
        <input type="radio" name="atividadeFisica" id="radioSim" />
      </label>

      <label>Não
        <input type="radio" name="atividadeFisica" id="radioNao" />
      </label><br>

      <label class="contraindicacao">Especifique qual contraindicação:
        <input type="text" name="contraindicacao" id="contraindicacao" /><br>
      </label>
      <label>Frequenta a Igreja?</label>
      <label>Sim
        <input type="radio" name="frequentaIgreja" id="simIgreja" />
      </label>
      <label>Não
        <input type="radio" name="frequentaIgreja" id="naoIgreja" /><br>
      </label>
      <label class="tempoFrequentaIgreja">À quanto tempo?
        <input type="text" name="tempoFrequentaIgreja" id="tempoFrequentaIgreja" />
      </label>
      <label>Presta serviço na Paróquia?</label>
      <label>Sim
        <input type="radio" name="servicoParoquia" id="simServico">
      </label>
      <label>Não
        <input type="radio" name="servicoParoquia" id="naoServico">
      </label><br>
      <label class="servicoParoquia">Qual serviço?
        <input type="text" name="inputServicoParoquia" id="inputServicoParoquia" />
      </label>
      <label>Por que deseja participar do Acampamento Juvenil?
        <input type="text" name="participarACJ" id="participarACJ" />
      </label><br>
      <label>Selecione o tamanho da camisa
      </label><br>

      <label>P
        <input type="radio" name="tamanhoCamisa" id="camisaP">
      </label>

      <label>PP
        <input type="radio" name="tamanhoCamisa" id="camisaPP">
      </label>  

      <label>M
      <input type="radio" name="tamanhoCamisa" id="camisaM">
      </label>   

      <label> G
        <input type="radio" name="tamanhoCamisa" id="camisaG">
      </label>

      <label>GG
        <input type="radio" name="tamanhoCamisa" id="camisaGG">
      </label>

      <label>XG
        <input type="radio" name="tamanhoCamisa" id="camisaXG">
      </label>

      <label>XXG
        <input type="radio" name="tamanhoCamisa" id="camisaXXG">
      </label>

      <label>XXXG
        <input type="radio" name="tamanhoCamisa" id="camisaXXXG">
      </label>

      <fieldset>
        <legend><h1>Ficha Médica</h1></legend>
        <h2>Apresenta ou já apresentou alguns desses problemas de saúde?</h2>
        
        <div>
          <label>AVC ou Derrame cerebral
            <input type="checkbox" name="doencas" id="avc">
          </label>
        </div>
        <div>
          <label>Coma
          <input type="checkbox" name="doencas" id="coma">
          </label>
        </div>
        <div>
          <label>Enxaqueca
          <input type="checkbox" name="doencas" id="enxaqueca">
          </label>
        </div>
        <div>
          <label>Problema de coagulação
          <input type="checkbox" name="doencas" id="coagulacao">
          </label>
        </div>
        <div>
          <label>Bronquite ou asma
          <input type="checkbox" name="doencas" id="asma">
          </label>
        </div>
        <div>
          <label>Depressão
          <input type="checkbox" name="doencas" id="depressao">
          </label>
        </div>
        <div>
          <label>Hipertensão
          <input type="checkbox" name="doencas" id="hipertensao">
          </label>
        </div>
        <div>
          <label>Renal
          <input type="checkbox" name="doencas" id="renal">
          </label>
        </div>
        <div>
          <label>Transtorno bipolar
          <input type="checkbox" name="doencas" id="transtornoBipolar">
          </label>
        </div>
        <div>
          <label>Sonambulismo
          <input type="checkbox" name="doencas" id="sonambulismo">
          </label>
        </div>
        <div>
          <label>Câncer
          <input type="checkbox" name="doencas" id="cancer">
          </label>
        </div>
        <div>
          <label>Desmaio
          <input type="checkbox" name="doencas" id="desmaio">
          </label>
        </div>
        <div>
          <label>Infarto
          <input type="checkbox" name="doencas" id="infarto">
          </label>
        </div>
        <div>
          <label>Convulsão ou Eplepsia
          <input type="checkbox" name="doencas" id="convulsao">
          </label>
        </div>
        <div>
          <label>Diates
          <input type="checkbox" name="doencas" id="diates">
          </label>
        </div>
        <div>
          <label>Hipoglicimia
          <input type="checkbox" name="doencas" id="hipoglecimia">
          </label>
        </div>
        <div>
          <label>Labinritite
          <input type="checkbox" name="doencas" id="labirintite">
          </label>
        </div>
        <div>
          <label>Febre Reumática
          <input type="checkbox" name="doencas" id="febreReumatica">
          </label>
        </div>
        <div>
          <label>Esquizofrenia
          <input type="checkbox" name="doencas" id="esquizofrenia">
          </label>
        </div>
        <div>
          <label>COVID
          <input type="checkbox" name="doencas" id="covid">
          </label>
        </div>
        <div>
          <label>Anemia
          <input type="checkbox" name="doencas" id="anemia">
          </label>
        </div>
        <div>
          <label>Hepatite
          <input type="checkbox" name="doencas" id="hepatite">
          </label>
        </div>
        <div>
          <label>HIV
          <input type="checkbox" name="doencas" id="hiv">
          </label>
        </div>
        <div>
          <label>Sopro Cardiáco
          <input type="checkbox" name="doencas" id="soproCardiaco">
          </label>
        </div>
        <div>
          <label>Fobia/Medo
          <input type="checkbox" name="doencas" id="medo">
          </label>
        </div>
        <div>
          <label>TOC
          <input type="checkbox" name="doencas" id="toc">
          </label>
        </div>
        <div>
          <label>Hipocondria
          <input type="checkbox" name="doencas" id="hipocondria">
          </label>
        </div>
        <div>
         
          <label>Outros
            <input type="checkbox" name="doencas" id="outros" onclick="testeDoencas()"/>
          </label>
          <label id="perguntaOutrasDoencas">Digite aqui a doença
            <input type="text" name="outrasDoencas" id="outrasDoencas">
          </label>
        </div>
  
      </fieldset>
       <br><br> <button type="submit">Enviar</button>
    </form>
  </section>
